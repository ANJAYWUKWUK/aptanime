{% extends 'base_home.html' %}
{%block content%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div class="" style="display: absolute;">
    <div class="container">
        {% if results %}
        <div style="margin-top: 20px;">
            <p">Hasil Pencarian Dari "{{ query  }}" </p>
     </div>
            <div class="d-flex flex-wrap">
                {% for list in results %}
                <div class="col-md-4">
                    <div class="card shadow m-3">
                        <!-- Add custom styling to control image size -->
                        <img src="/media/{{ list.gambar }}" class="card-img-top img-fluid" style="max-height: 200px;" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{list.judul}}</h5>
                            <p class="card-text">{{ list.detail }}...</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
        <div class="centered-text">
            <p style="text-align:center ;">BELOM ADA HASIL NYA...</p>
        </div>
        {% endif %}
    </div>
</div>

{%endblock%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
